<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/40dfea8b06.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Cadastro Aluno</title>
</head>
<body>
    <main>
        <section class="bloco">
            <a href="index.html" class="voltar">
                <i class="fa-solid fa-backward"></i>
                voltar
            </a>
            <div class="titulo">
                <img src="logo.png" alt="" class="logo">
                <h1>Site para vagas de emprego</h1>
            </div>
            <div class="inputs">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <label for="confirmaSenha">Confirmar senha:</label>
                <input type="password" id="confirmaSenha" required>

                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" required>

                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>

                <label for="numero">Número:</label>
                <input type="number" id="numero" required>

                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required>
            </div>
            <div class="bottom">
                <button class="entrar">Cadastrar</button>
            </div>
        </section>
    </main>
</body>
</html>
