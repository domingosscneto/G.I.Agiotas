<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <script src="https://kit.fontawesome.com/40dfea8b06.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="bloco">
            <a href="index.html" class="voltar">
                <i class="fa-solid fa-backward"></i>
                voltar
            </a>
            <div class="titulo">
                <img src="logo.png" alt="Logo" class="logo">
                <h1>Site para vagas de emprego</h1>
            </div>
            <div class="inputs">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
            </div>
            <div class="bottom">
                <button class="entrar">Entrar</button>
                <a href="">Esqueci minha senha</a>
                <a href="CadastroAluno.html">Cadastrar-se como aluno</a>
                <a href="CadastrarEmpresa.html">Cadastrar-se como empresa</a>
            </div>
        </section>
    </main>
</body>
</html>
